{% macro player_cols(player) %}
  <td><img alt="{{ player.nationality }}" src="https://www.usopen.org/images/flags/{{ player.nationality }}_sm.gif"></td>
  {% if player.rank %}
    <td>{{ player.rank }}</td>
  {% else %}
    <td></td>
  {% endif  %}
  <td>{{ player.full_name }}</td>
  {% if player.seed %}
    <td>{{ player.seed }}</td>
  {% elif player.entry_type is not none %}
    <td>{{ player.entry_type }}</td>
  {% else %}
    <td></td>
  {% endif %}
{% endmacro %}
